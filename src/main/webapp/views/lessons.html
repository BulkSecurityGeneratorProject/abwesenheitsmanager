<div>

    <h2>Lessons</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveLessonModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Lesson
    </button>
    <div class="modal fade" id="saveLessonModal" tabindex="-1" role="dialog" aria-labelledby="myLessonLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myLessonLabel">Create or edit a Lesson</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="lesson.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="lesson.date">
                        </div>
                        <div class="form-group">
                            <label>Vistied</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="lesson.vistied">
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="lesson.rating">
                        </div>

                        <div class="form-group">
                            <label>module</label>
                            <select class="form-control" ng-model="lesson.module.id" ng-options="module.id as module.name for module in modules">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>student</label>
                            <select class="form-control" ng-model="lesson.student.id" ng-options="student.id as student.name for student in students">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Vistied</th>
                    <th>Rating</th>
                    <th>module</th>
                    <th>student</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lesson in lessons">
                    <td>{{lesson.id}}</td>
                    <td>{{lesson.date}}</td>
                    <td>{{lesson.vistied}}</td>
                    <td>{{lesson.rating}}</td>
                    <td>{{lesson.module.name}}</td>
                    <td>{{lesson.student.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(lesson.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(lesson.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
